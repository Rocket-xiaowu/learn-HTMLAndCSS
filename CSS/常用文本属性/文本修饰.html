<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        div{
            font-size: 40px;
        }
        /* 上划线(绿色波浪线) */
        .test1{
            text-decoration:overline green wavy;
        }
        /* 下划线（红色虚线） */
        .test2{
            text-decoration:underline red dotted;
        }
        /* 删除线 */
        .test3{
            text-decoration:line-through;
        }
        /* 无线 */
        .test4{
            font-size: 40px;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div class="test1">尚硅谷1</div>
    <div class="test2">尚硅谷2</div>
    <div class="test3">尚硅谷3</div>
    <a class="test4" href="http://www.baidu.com">去百度</a>
</body>
</html>
