<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本颜色</title>
    <style>
        div{
            font-size: 90px;
        }
        .test1{
            color: red;
        }
        .test2{
            color: rgb(255, 0, 0);
        }
        .test3{
            color: rgba(255, 0, 0,1);
        }
        .test4{
            color: rgba(255, 0, 0,0.5);
        }
        .test5{
            color:#00f;
        }
        .test6{
            color: #00f8;
        }
        .test7{
            color: hsl(0, 100%, 50%);
        }
        .test8{
            color: hsla(0, 100%, 50%,0.5);
        }
    </style>
</head>
<body>
    <div class="test1">尚硅谷1</div>
    <div class="test2">尚硅谷2</div>
    <div class="test3">尚硅谷3</div>
    <div class="test4">尚硅谷4</div>
    <div class="test5">尚硅谷5</div>
    <div class="test6">尚硅谷6</div>
    <div class="test7">尚硅谷7</div>
    <div class="test8">尚硅谷8</div>
</body>
</html>
