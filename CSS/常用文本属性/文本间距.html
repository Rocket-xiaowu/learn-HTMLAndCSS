<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div{
            font-size: 30px;
        }
        .test1{
            /* 字符间距 */
            letter-spacing: 20px;
        }
        .test2{
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>I love you</div>
    <div class="test1">I love you</div>
    <div class="test2">I love you</div>
</body>
</html>
