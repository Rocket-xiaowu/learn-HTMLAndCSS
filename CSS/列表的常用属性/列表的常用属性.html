<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表的常用属性</title>
    <style>
        ul{
            /* 调整列表符号 */
            /* list-style-type: decimal; */
            /* 调整列表符号的位置 */
            /* list-style-position: outside; */
            /* 自定义列表符号 */
            /* list-style-image: url("../../facivon.ico"); */
            /* 复合属性 不要求顺序*/
            list-style: decimal inside url(../../facivon.ico);
        }
        li{
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊贵大》</li>
        <li>一夜暴富指南</li>
        <li>给成功男人的五点建议</li>
    </ul>
</body>
</html>
