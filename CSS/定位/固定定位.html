<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: gray;
        }

        .box2 {
            background-color: orange;
            /* 固定定位直接找视口的位置，且固定在视口的该位置，不受滚轮的影响 */
            position: fixed;
            left: 0;
            top: 0;
        }

        .box3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>

</html>
