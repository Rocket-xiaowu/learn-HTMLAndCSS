<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style>
        body{
            background-color: grey;
        }
        div{
            width: 400px;
            height: 400px;
            font-size: 40px;
            /* 设置背景颜色，默认是transparent透明色 */
            /* background-color: skyblue; */
            /* 设置背景图片 */
            /* background-image: url(../../facivon.ico); */
            /* 设置背景图片的重复方式 默认是repeat*/
            /* background-repeat: no-repeat; */
            /* 控制背景图片的位置 水平和垂直均用center表示，不用middle*/
            /* background-position: right top; */
            /* 控制背景图片位置的第二种写法，用具体的像素单位 */
            /* background-position: 10px 20px; */
            /* 复合属性，不要求顺序 */
            background: skyblue url(../../facivon.ico) no-repeat 10px 20px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
