<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格独有的属性</title>
    <style>
       table{
            border: 2px green solid;
            width: 400px;
            /* 控制列宽 */
            table-layout: fixed;
            /* 控制单元格间距(生效的前提是不能合并边框) */
            border-spacing: 0px;
            /* 合并相邻的单元格的边框 */
            border-collapse: collapse;
            /* 隐藏没有内容的单元格(生效的前提是不能合并边框) */
            empty-cells: hide;
            /* 表格标题的位置 */
            caption-side:top ;
        }
        td,th{
            border: 2px orange solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td></td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>20</td>
                <td>女</td>
                <td>团员</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
