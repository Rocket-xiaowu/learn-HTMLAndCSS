<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 女生说的话为红色 */
        .female{
            color: red;
        }
        /* 男生说的话为绿色 */
        .male{
            color: green;
        }
        /* 男生第一句话大小为100像素 */
        .big{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h2 class="male big">I love you</h1>
    <br>
    <h2 class="male">Do you love  me?</h2>
    <p class="female">Stupid Joke!</p>
    <p class="male">呜呜呜</p>   
</body>
</html>
