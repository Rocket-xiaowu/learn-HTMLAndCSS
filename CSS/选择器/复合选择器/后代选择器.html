<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        /* 表示后代用空格隔开即可 */
        ul li{
            color: red;
        }
        ol li{
            color: green;
        }
        ul li a{
            color: orange;
        }
        ol li a{
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>
            <a href="#">烫头</a>
        </li>
    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="#">王五</a>
        </li>
    </ol>
</body>
</html>
