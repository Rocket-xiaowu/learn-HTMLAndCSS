<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style>
        div>p:not(.fail){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>张三：99分</p>
        <p>李四：98分</p>
        <p>王五：88分</p>
        <p>赵六：78分</p>
        <p class="fail">孙七：50分</p>
    </div>
</body>
</html>
