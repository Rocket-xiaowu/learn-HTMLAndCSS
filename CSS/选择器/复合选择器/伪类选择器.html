<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <!-- 伪类：很像类，但不是class，用冒号表示 -->
     <style>
        /* 没有访问过的是橙色 */
        a:link{
            color: orange;
        }
        /* 访问过的是棕色 */
        a:visited{
            color: brown;
        }
     </style>
</head>
<body>
    <a href="http://www.baidu.com">去百度</a>
    <a href="http://www.jd.com">去京东</a>
</body>
</html>
