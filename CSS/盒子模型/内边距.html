<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>

        div{
            width: 400px;
            height: 400px;
            /* 内边距可以单独调某一个方向 以左为例*/

            /* 单独的padding是复合属性 */
            padding: 10px 20px 30px 40px;
            
            font-size: 20px;
            background-color: skyblue;
        }

        
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
