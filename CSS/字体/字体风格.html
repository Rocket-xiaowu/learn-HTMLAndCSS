<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        .test1{
            font-size: 100px;
            font-style: normal;
        }
        /* 斜体 */
        .test2{
            font-size: 100px;
            font-style: italic;
        }
        .test3{
            font-size: 100px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="test1">尚硅谷1</div>
    <div class="test2">尚硅谷2</div>
    <div class="test3">尚硅谷3</div>
</body>
</html>
