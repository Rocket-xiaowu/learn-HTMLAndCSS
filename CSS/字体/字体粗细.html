<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        div{
            font-size: 100px;
        }
        .test1{
            font-weight: lighter;
        }
        .test2{
            font-weight: normal;
        }
        .test3{
            font-weight: bold;
        }
        .test4{
            font-weight: bolder;
        }
        /* 可以写数字，100到1000 */
        .test5{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="test1">尚硅谷1</div>
    <div class="test2">尚硅谷2</div>
    <div class="test3">尚硅谷3</div>
    <div class="test4">尚硅谷4</div>
    <div class="test5">尚硅谷5</div>
</body>
</html>
