<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体复合属性</title>
    <style>
        /* 规则：字体大小和字体族必须都要写，且字体族是最后，字体大小倒数第二，用空格隔开 */
        .test{
            font: bold italic 100px "华文彩云";
        }
    </style>
</head>
<body>
    <div class="test">尚硅谷</div>
</body>
</html>
