<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .test1{
            font-size: 40px;
            font-family: "微软雅黑";
        }
        .test2{
            font-size: 40px;
            font-family: "楷体";
        }
        .test3{
            font-size: 40px;
            font-family: "宋体";
        }
        .test4{
            font-size: 40px;
            font-family: "华文彩云";
        }
        /* sans-serif非衬线字体 */
        .test5{
            font-size: 40px;
            font-family: "华文彩云","宋体","楷体",sans-serif;
        }
    </style>
</head>
<body>
    <div class="test1">哈哈哈</div>
    <div class="test2">哈哈哈</div>
    <div class="test3">哈哈哈</div>
    <div class="test4">哈哈哈</div>
    <div class="test5">哈哈哈</div>
</body>
</html>
