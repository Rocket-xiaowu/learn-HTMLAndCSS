<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>新增的文本标签</title>
</head>

<body>
    <!-- 注音 -->
    <ruby>
        <span>魑魅魍魉</span>
        <rt>chi mei wang liang</rt>
    </ruby>
    <hr>
    <!-- 标记文字 -->
    <p>Lorem <mark>ipsum</mark> dolor sit amet consectetur adipisicing elit. Officia, hic?</p>
</body>

</html>
