<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动画的基本使用</title>
    <style>
        .outer{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;

            animation-name: wangyoudong2;
            /* 动画持续的时间,延迟的时间*/
            animation-duration: 3s,0.2s;
        }
        /* 定义一个动画（即定义关键帧）---第一种 */
        @keyframes wangyoudong{
            /* 第一帧 */
            from{
                
            }
            /* 最后一帧 */
            to{
                transform: translate(900px);
                background-color: red;
            }
        }
        /* 定义一个动画（即定义关键帧）---第二种 */
        @keyframes wangyoudong2{
            /* 第一帧 */
            0%{
                
            }
            50%{
                background-color: orange;
            }
            /* 最后一帧 */
            100%{
                transform: translate(900px) rotate(360deg);
                background-color: red;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
