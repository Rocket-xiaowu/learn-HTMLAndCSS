<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>background-origin</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed rgba(255, 0, 0, 0.7);

            background-image: url(../../facivon.ico);
            background-repeat: no-repeat;
            
            /* 图片开始铺开的位置 */
            background-origin: border-box;
        }

    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
