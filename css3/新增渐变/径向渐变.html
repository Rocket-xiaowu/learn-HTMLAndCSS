<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            font-size: 20px;
            margin: 20px;
            }
        .box1{
            background-image: radial-gradient(red,yellow,green);
        }
        .box2{
            background-image: radial-gradient(at right top, red,yellow,green);
        }
        .box3{
            background-image: radial-gradient(at 100px 50px, red,yellow,green);
        }
        .box4{
            background-image: radial-gradient(circle,red,yellow,green);
        }
        .box5{
            background-image: radial-gradient(100px 100px,red,yellow,green);
        }
        .box6{
            background-image: radial-gradient(red 50px,yellow 100px,green 150px);
        }
    </style>
</head>
<body>
    <div class="box box1">默认</div>
    <div class="box box2">通过关键词调圆心的位置</div>
    <div class="box box3">通过像素值调圆心位置</div>
    <div class="box box4">通过关键字调为正圆</div>
    <div class="box box5">通过像素值调整圆的半径</div>
    <div class="box box6">调整渐变的区域</div>
</body>
</html>
