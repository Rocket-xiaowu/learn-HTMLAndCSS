<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            font-size: 20px;
            margin: 20px;
        }
        .box1{
            background-image: linear-gradient(red,yellow,green);
        }
        .box2{
            background-image: linear-gradient(to right top,red,yellow,green);
        }
        .box3{
            background-image: linear-gradient(20deg,red,yellow,green);
        }
        .box4{
            background-image: linear-gradient(red 50px,yellow 100px,green 150px);
        }
        .box5{
            background-image: linear-gradient(red 50px,yellow 100px,green 150px);
            color: transparent;
            font-size: 40px;
            line-height: 200px;
            font-weight: bolder;
            background-clip: text;

        }
    </style>
</head>
<body>
    <div class="box box1">默认从上到下</div>
    <div class="box box2">用关键词修改渐变方向</div>
    <div class="box box3">使用旋转角度</div>
    <div class="box box4">像素单位控制渐变程度</div>
    <div class="box box5">五彩斑斓的文字</div>
</body>
</html>
