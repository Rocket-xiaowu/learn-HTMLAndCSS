<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>高级使用</title>
    <style>
        .outer{
            height: 900px;
            width: 1300px;
            border: 1px solid black;
        }
        .outer:hover .box{
            width: 1300px;
        }
        .box{
            width: 200px;
            height: 100px;
            /* 设置需要过渡的属性 */
            /* transition-property: width,height background-color; */
            transition-property: all;
            /* 设置过渡的时间 */
            transition-duration: 5s;
            /* 过渡延迟 */
            /* transition-delay: 2s; */

        }
        .box1{
            background-color: skyblue;
            transition-timing-function: ease;
        }
        .box2{
            background-color: gray;
            transition-timing-function: linear;
        }
        .box3{
            background-color: tomato;
            transition-timing-function: ease-in;
        }
        .box4{
            background-color: green;
            transition-timing-function: ease-out;
        }
        .box5{
            background-color: chocolate;
            transition-timing-function: ease-in-out;
        }
        .box6{
            background-color: deepskyblue;
            transition-timing-function: step-start;
        }
        .box7{
            background-color: rgba(0, 0, 0, 0.126);
            transition-timing-function: step-end;
        }
        .box8{
            background-color: orange;
            transition-timing-function: steps(20);
        }
        .box9{
            background-color: red;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease平滑过渡，即默认的，先慢再快再慢</div>
        <div class="box box2"> linear线性，即匀速</div>
        <div class="box box3">ease-in先慢后快，逐渐加速</div>
        <div class="box box4">ease-out先快后慢</div>
        <div class="box box5">ease-in-out：慢快慢）</div>
        <div class="box box6">step-start：不考虑过渡的时间，直接结束</div>
        <div class="box box7">step-end考虑过渡时间，但无过渡效果</div>
        <div class="box box8">steps(20)分步过渡</div>
        <div class="box box9">贝塞尔曲线</div>
    </div>
</body>
</html>
