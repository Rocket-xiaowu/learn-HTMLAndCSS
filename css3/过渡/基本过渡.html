<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基本过渡</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 设置需要过渡的属性 */
            /* transition-property: width,height background-color; */
            transition-property: all;
            /* 设置过渡的时间 */
            transition-duration: 1s;
        }
        .box1:hover{
            height: 400px;
            width: 400px;
            background-color: green;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
