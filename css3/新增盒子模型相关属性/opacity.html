<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            font-size: 40px;
            /* 值为0~1 */
            opacity: 0.5;
            margin-bottom: 100px;
        }
        .box2{
            position: relative;
        }
        h1{
            position: absolute;
            left: 0;
            top: -40px;
            background-color: black;
            color: white;
            width: 200px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
    <div class="box2">
        <img src="../../facivon.ico" alt="">
        <h1>抱住回忆过冬天</h1>
    </div>
</body>
</html>
