<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;

            /* 写两个值，先水平再垂直 */
            /* box-shadow: 10px 10px; */

            /* 写三个值，先水平再垂直，+颜色*/
            /* box-shadow: 10px 10px blue;         */

            /* 写三个值，先水平再垂直，模糊程度*/
            /* box-shadow: 10px 10px 20px;   */

            /* 写四个值，先水平再垂直，模糊程度 颜色*/
            /* box-shadow: 10px 10px 20px blue;    */
            
            /* 写五个值，先水平再垂直，模糊程度 外延 颜色*/
            /* box-shadow: 10px 10px 20px 10px blue;    */

            /* 写六个值，先水平再垂直，模糊程度 外延 颜色 内阴影*/
            box-shadow: 10px 10px 20px 10px blue inset;   
          }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
