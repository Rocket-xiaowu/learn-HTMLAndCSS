<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本阴影</title>
    <style>
        h1{
            font-size: 80px;
            text-align: center;
            /* 偏移量，模糊值，颜色 */
            text-shadow: 3px 3px 10px red;
        }
    </style>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
