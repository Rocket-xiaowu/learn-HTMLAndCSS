<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本换行</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            /* pre按原文显示
            pre-wrap自动换行
            pre-line消除文字始末的空格
            nowrap强制不换行*/
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>
        我本无意惹惊鸿
        我本无意惹惊鸿
        我本无意惹惊鸿
        我本无意惹惊鸿
        我本无意惹惊鸿
        我本无意惹惊鸿
        我本无意惹惊鸿
    </div>
</body>
</html>
