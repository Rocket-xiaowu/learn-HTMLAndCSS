<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>媒体查询_媒体特性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            height: 200px;
            background-color: gray;
            text-align: center;
            line-height: 200px;
            font-size: 100px;
        }
        /* 且and */
        @media screen and (min-width:700px) and (max-width:800px){
            h1 {
                background-color: rgb(255, 166, 0);
            }
        }

        /* 或， */
        @media screen and (max-width:700px) , (min-width:800px){
            h1{
                background-color: green;
            }
        }

        /* 否定not */
        @media not screen{
            h1{
                background-color: rgb(255, 166, 0);
            }
        }
    </style>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
