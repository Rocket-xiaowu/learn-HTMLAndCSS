<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>媒体查询_媒体类型</title>
    <style>
        h1{
            width: 800px;
            height: 400px;
            line-height: 400px;
            background-image: linear-gradient(45deg,red,yellow,green);
            margin: 0 auto;
            text-align: center;
            font-size: 100px;
            color: white;
            text-shadow: 0 0 20px black;
        }
        
        /* 只有在打印机或者打印预览才使用 */
        @media print{
            h1{
                background: transparent;
            }
        }

        /* 只有在屏幕上才应用 */
        @media screen {
            h1{
                font-family: 隶书;
            }
        }
    </style>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
