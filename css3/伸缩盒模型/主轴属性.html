<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主轴属性</title>
    <style>
        .outer{
            width: 1000px;
            height: 600px;
            background-color: gray;
            /* 将元素变为伸缩容器（开启了flex布局） */
            display: flex;
            /* display: inline-flex; */

            /* 调整主轴方向,默认是row从左往右 */
            flex-direction: row-reverse; /*从右外左*/
            flex-direction: column; /*从上往下*/
            flex-direction: column-reverse; /*从下往上*/
        }
        /* 只有直接的子元素才是项目 */
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            float:left
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
