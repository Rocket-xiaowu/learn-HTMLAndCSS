<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>侧轴对齐_一行</title>
    <style>
        .outer{
            width: 1000px;
            height: 600px;
            background-color: gray;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;

            /* 侧轴对齐方式 侧轴的起始位置对齐*/
            /* align-items: flex-start; */

            /* 侧轴对齐方式 侧轴的结束位置对齐*/
            /* align-items: flex-end; */

            /* 侧轴对齐方式 侧轴的中间位置对齐*/
            /* align-items: center; */

            /* 侧轴对齐方式 项目中的文字基线对齐对齐*/
            /* align-items: baseline; */

            /* 拉伸到整个父容器，这个是默认值，但是给了高度，就拉伸不了了 */
            align-items: stretch;
        }
        /* 只有直接的子元素才是项目 */
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            float:left
        }
        .inner2{
            height: 300px;
        }
        .inner3{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
