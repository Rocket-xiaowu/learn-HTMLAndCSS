<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主轴换行方式</title>
    <style>
        .outer{
            width: 1000px;
            height: 600px;
            background-color: gray;
            /* 将元素变为伸缩容器（开启了flex布局） */
            display: flex;
            /* display: inline-flex; */

            /* 主轴换行方式,默认是nowrap 不会换行*/
            /* flex-wrap: wrap; */
            /* wrap-reserve反向换行，从下面往上面换行 */
            flex-wrap: wrap-reverse;
        }
        /* 只有直接的子元素才是项目 */
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            float:left
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
        <div class="inner">8</div>
    </div>
</body>
</html>
