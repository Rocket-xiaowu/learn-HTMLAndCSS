<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷网页案例</title>
    <style>
            * { 
                font-family: Arial; 
                font-size: 14px; 
                margin: 0; 
                padding: 0; 
                border: none; 
            }

            body{
                width: 100vw;
                height: 100vh;
                background-image: url(../../images/bg.jpg);
                background-repeat: repeat;
                background-size: cover;
            }
                a { text-decoration: none; }
                ul { list-style: none; }
            header{
                height: 70px;
                background-color:  rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
            }
            .head-nav li a{
                color: white;
                font-size: 20px;
                border: 1px solid white;
                border-radius: 8px;
                padding:10px;
            }
            .head-nav ul{
                display: flex;
            }
            .head-nav li{
                margin-right: 20px;
            }
            .head-nav li:last-child{
                margin-right: 0;
            }
            .content{
                display: flex;
                height: calc(100vh - 70px);
            }
            .content-nav{
                width: 1000px;
                height: 300px;
                margin: auto;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
            .content .item{
                width: 180px;
                height: 200px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                transition: 0.2s linear;
                cursor: pointer;
            }
            .content .item:hover{
                box-shadow: 0px 0px 20px black;
            }
            .content .item span{
                font-size: 20px;
                color: white;
            }
            .content .item:nth-child(1){
                background-color:#595CA8;
            }
            .content .item:nth-child(2){
                background-color: #FF9D2E;
            }
            .content .item:nth-child(3){
                background-color: #01A6DE;
            }
            .content .item:nth-child(4){
                background-color: #015E91;
            }
            .content .item:nth-child(5){
                background-color: #1DC128;

            }
    </style>
</head>
<body>
    <header>
        <img src="../../images/logo.png" alt="logo">
        <div class="head-nav">
            <ul>
                <li><a href="#">国内校区</a></li>
                <li><a href="#">缅甸校区</a></li>
                <li><a href="#">非洲校区</a></li>
                <li><a href="#">美国校区</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="content-nav">
            <div class="item">
                <img src="../../images/item1.png">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="../../images/item2.png">
                <span>云服务</span>
            </div>
            <div class="item">
                <img src="../../images/item3.png">
                <span>手机课堂</span>
            </div>
            <div class="item">
                <img src="../../images/item4.png">
                <span>微信服务</span>
            </div>
            <div class="item">
                <img src="../../images/item5.png">
                <span>在线客服</span>
            </div>
        </div>
    </div>
</body>
</html>
