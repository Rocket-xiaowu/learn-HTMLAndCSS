<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基准长度</title>
    <style>
        .outer{
            width: 1000px;
            height: 600px;
            background-color: gray;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;


        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            float:left
        }
        .inner2{
            /* 设置伸缩项目在主轴上的基准长度，只会覆盖主轴方向的长度 */
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
