<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>板框外轮廓</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px solid black;
            background-color: gray;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;

            /* 外轮廓不占位，不参与盒子大小的计算 */
            outline-width: 20px;
            outline-color: orange;
            outline-style: solid;
            /* 偏移量 */
            outline-offset: 10px;
            /* 复合属性，无论顺序,offset不是ouline的子属性*/
            outline: 20px solid orange;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
