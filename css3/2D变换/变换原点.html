<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>变换原点</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 通过关键词调整原点的位置 */
            /* transform-origin: left top; */
            /* 通过像素值调整原点的位置 */
            transform-origin: 200px 200px;

            /* 变换原点只对旋转和缩放有影响，对位移无影响 */
            /* transform: rotate(45deg); */
            /* transform: translate(100px,100px); */
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
