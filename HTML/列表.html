<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <div>
        <h2>把大象放进冰箱分几步？</h2>
        <ol>
            <li>打开冰箱门</li>
            <li>把大象放进去</li>
            <li>关上冰箱门</li>
        </ol>
    </div>
    <!-- 无序列表 -->
    <div>
        <h2>我想去的几个城市</h2>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>拉萨</li>
        </ul>
    </div>
     <!-- 自定义列表 -->
    <div>
        <h2>如何学习</h2>
        <dl>
            <dt>预习</dt>
            <dd>提前准备</dd>
            <dt>做笔记</dt>
            <dd>后期复习的帮手</dd>
            <dt>多实操</dt>
            <dd>自己写下的代码才是自己的</dd>
        </dl>
    </div>
</body>
</html>
