<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- <div>
        <q>I love <em>you!</em></q>
        <q>I love <strong>you!</strong></q>
        <q>I love <span>you!</span></q>
    </div> -->
    <div>
        <p>
            奥斯特洛夫斯基的<cite>《钢铁是怎样炼成的》</cite>
        </p>
        <p>
            为<dfn>党和国家事业</dfn>奋斗终生
        </p>
        <p>
            不要<del>999</del>，不要<del>99</del>，只要<ins>9.9</ins>
        </p>
        <p>
            水的化学方程式为：H<sub>2</sub>O,2<sup>10</sup>=1024
        </p>
        <p>
            C语言中的<code>("Hello,World");</code>是很基础的代码
        </p>
        <p>
            有一天手机突然提示说：<samp>支付宝到账一百万元。</samp>
        </p>
        <p>
            保存的快捷键是：<kbd>crtl+s</kbd>
        </p>
        <p>
            <abbr title="类似和平精英">PUBG</abbr>非常好玩
        </p>
        <p>
            你是年少的欢喜，这句话反过来就是：<bdo dir="ltr">喜欢的少年是你</bdo>
        </p>
        <p>
            学了js就知道变量这样定义了：<code>let <var>a</var>=1</code> 。
        </p>
        <p>
            我没有买过<b>黑神话悟空</b>
        </p>
    </div>
</body>
</html>
